<!DOCTYPE html> <!--TOTAL PER EACH CURRENCY-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Money Tracker</h1>
        <div class="input-grid">
            <div class="input-group">
                <label for="hundred">100 Dollar Bills:</label>
                <input type="number" id="hundred" value="0" min="0">
                <span class="amount-display" id="hundred-amount">$0.00</span>
            </div>
            <div class="input-group">
                <label for="fifty">50 Dollar Bills:</label>
                <input type="number" id="fifty" value="0" min="0">
                <span class="amount-display" id="fifty-amount">$0.00</span>
            </div>
            <div class="input-group">
                <label for="twenty">20 Dollar Bills:</label>
                <input type="number" id="twenty" value="0" min="0">
                <span class="amount-display" id="twenty-amount">$0.00</span>
            </div>
            <div class="input-group">
                <label for="five">5 Dollar Bills:</label>
                <input type="number" id="five" value="0" min="0">
                <span class="amount-display" id="five-amount">$0.00</span>
            </div>
            <div class="input-group">
                <label for="one">1 Dollar Bills:</label>
                <input type="number" id="one" value="0" min="0">
                <span class="amount-display" id="one-amount">$0.00</span>
            </div>
            <div class="input-group">
                <label for="quarter">Quarters:</label>
                <input type="number" id="quarter" value="0" min="0">
                <span class="amount-display" id="quarter-amount">$0.00</span>
            </div>
            <div class="input-group">
                <label for="dime">Dimes:</label>
                <input type="number" id="dime" value="0" min="0">
                <span class="amount-display" id="dime-amount">$0.00</span>
            </div>
            <div class="input-group">
                <label for="nickel">Nickels:</label>
                <input type="number" id="nickel" value="0" min="0">
                <span class="amount-display" id="nickel-amount">$0.00</span>
            </div>
            <div class="input-group">
                <label for="penny">Pennies:</label>
                <input type="number" id="penny" value="0" min="0">
                <span class="amount-display" id="penny-amount">$0.00</span>
            </div>
        </div>
        <button onclick="calculateTotal()">Calculate Total</button>
        <h2>Total Amount: <span id="totalAmount" class="amount-box">$0.00</span></h2>
        <button class="clear" onclick="clearFields()">Clear All</button>
        <button class="history" onclick="window.location.href='history.html'">Open Change History</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
